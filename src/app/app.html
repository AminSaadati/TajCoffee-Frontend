<mat-sidenav-container class="sidenav-container">

  <!-- Side Navigation -->
  <mat-sidenav #drawer mode="over" [(opened)]="isSidenavOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">خانه</a>
      <a mat-list-item routerLink="/products" (click)="drawer.close()">محصولات</a>
      <a mat-list-item routerLink="/tutorials" (click)="drawer.close()">آموزش‌ها</a>
      <a mat-list-item routerLink="/about" (click)="drawer.close()">درباره ما</a>
      <a mat-list-item routerLink="/contact" (click)="drawer.close()">تماس با ما</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>

    <!-- Toolbar -->
    <mat-toolbar color="primary" class="toolbar" dir="rtl">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">{{ title() }}</span>
      <span class="spacer"></span>
      <nav class="desktop-nav">
        <a mat-button routerLink="/">خانه</a>
        <a mat-button routerLink="/products">محصولات</a>
        <a mat-button routerLink="/tutorials">آموزش‌ها</a>
        <a mat-button routerLink="/about">درباره ما</a>
        <a mat-button routerLink="/contact">تماس با ما</a>
      </nav>
    </mat-toolbar>

    <!-- Dynamic Pages -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
